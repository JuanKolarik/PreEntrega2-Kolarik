<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>JK Drugstore</title>
</head>

<body>
    <header class="header">
        <div class="header__title">
            <img class="header__img" src="../assets/imagenes/logo.jpg" alt="logo drugstore">
        </div>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a class="header__a" href="../index.html">Inicio</a></li>
                <li><a class="header__a" href="../pages/nosotros.html">Nosotros</a></li>
                <li><a class="header__a" href="../pages/productos.html">Productos</a></li>
                <li><a class="header__a" href="../pages/galeria.html">Galeria</a></li>
                <li><a class="header__a" href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">

            <img src="../assets/imagenes/banner.jpg">

        </div>

        <h2 class="divisor"><strong>Contactate con nosotros</strong></h2>

        <section class="form-contacto">

            <form action="" class="contacto">
                <label for="nombres">Nombre</label>
                <input type="text" name="nombres" id="nombres">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido">
                <label for="correo">Email</label>
                <input type="text" name="correo" id="correo">
                <label for="edad">Edad</label>
                <input type="date" name="edad" id="edad">
                <label for="celular">Celular</label>
                <input type="text" name="celular" id="celular">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje"></textarea>
                <input type="submit" value="Enviar">

            </form>

        </section>

        <div class="mapa">
            <iframe class="mapa"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.74880006965!2d-58.01455608447325!3d-31.393489281411867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95ade803fbae9edb%3A0xb4cbb0308efd0aa0!2sSan%20Juan%20885%2C%20E3202%20Concordia%2C%20Entre%20R%C3%ADos!5e0!3m2!1ses-419!2sar!4v1661726602075!5m2!1ses-419!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </main>

    <footer class="footer">

        <div class="footer__redes">
            <a href="https://www.instagram.com/drugstore.jk/" target="_blank"><img class="footer__logos" src="../assets/imagenes/instagram.png"></a>
            <a href="#" target="_blank"><img class="footer__logos" src="../assets/imagenes/twitter.png"></a>
            <a href="#" target="_blank"><img class="footer__logos" src="../assets/imagenes/facebook.png"></a>
        </div>
        <div class="footer__info footer__info--shadow">
            <p class="footer__p">Beber con moderacion. Prohibida su venta a menores de 18 a√±os</p>
        </div>          
    </footer>

</body>

</html>
